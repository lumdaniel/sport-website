    <h1>FEEDBACK</h1>


    <form action="action_page.php" method="POST">

        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>

        

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="blablabla@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="000-0000000">
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        
        <div>
            <label for="message">message:</label>
            <textarea id="message" name="message"></textarea><br> 
        </div>
        
        


        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

        body{

            color: white;
